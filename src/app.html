<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%svelte.head%
	</head>
	<body>
		<div id="svelte">%svelte.body%</div>
		<script src="https://unpkg.com/css-paint-polyfill"></script>
		<script>
			CSS.paintWorklet.addModule('https://unpkg.com/houdini-decorative-barcharts');
			// Trickery to get the polyfill to draw the charts in Firefox and Safari
			setTimeout(() => {
				document.querySelector('.summary').style.width = '100.01%';
				document.querySelector('.summary').style.width = '100%';
			}, 500);
		</script>
	</body>
</html>
